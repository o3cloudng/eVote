{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-sm text-gray-500">Login to your account</p>
    </div>

    <!-- Django form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400"
               placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 placeholder-gray-400"
               placeholder="••••••••">
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="{% url 'forgot_password' %}" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-indigo-500 transition duration-200">
        Login
      </button>
    </form>

    <!-- Sign up link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account?
      <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
    </p>
  </div>
{% endblock %}
