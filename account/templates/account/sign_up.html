{% extends "base.html" %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block content %}

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Create an Account</h1>
      <p class="text-sm text-gray-500">Join us and get started today</p>
    </div>

    <!-- Django form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Full Name -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="full_name" id="full_name" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="John">
      </div>
      <!-- Full Name -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="full_name" id="full_name" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="Doe">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="you@example.com">
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="password1" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="••••••••">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="••••••••">
      </div>

      <!-- Role Selection -->
      <!-- <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Register as</label>
        <select name="role" id="role"
                class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900">
          <option value="USER">User</option>
        </select>
      </div> -->

      <!-- Submit -->
      <button type="submit"
              class="w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-500 transition duration-200">
        Register
      </button>
    </form>

    <!-- Login link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-600 hover:text-green-500 font-medium">Login</a>
    </p>
  </div>
{% endblock %}
