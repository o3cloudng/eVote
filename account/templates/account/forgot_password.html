{% extends "base.html" %}
{% load static %}
{% block title %}Forgot password{% endblock %}
{% block content %}
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Forgot your password?</h1>
      <p class="text-sm text-gray-500">Enter your email and weâ€™ll send you a reset link.</p>
    </div>

    <!-- Django form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 text-gray-900 placeholder-gray-400"
               placeholder="you@example.com">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 px-4 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-green-500 transition duration-200">
        Send Reset Link
      </button>
    </form>

    <!-- Back to login -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Remember your password?
      <a href="{% url 'login' %}" class="text-green-600 hover:text-green-500 font-medium">Login</a>
    </p>
  </div>
{% endblock %}
